<mat-card>
  <mat-card-title>
    <div style="display: flex; justify-content: space-between; align-items: center; margin: 0px 2%;">
      <span>Lista de Tarefas</span>
      <button mat-raised-button color="primary" (click)="createNewTask()">Nova Tarefa</button>
    </div>
  </mat-card-title>
  <mat-card-content>
    <table mat-table [dataSource]="tasks" class="mat-elevation-z8">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef class="id-column">ID</th>
        <td mat-cell *matCellDef="let task" class="id-column">{{ task.id }}</td>
      </ng-container>

      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Título</th>
        <td mat-cell *matCellDef="let task">{{ task.title }}</td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Descrição</th>
        <td mat-cell *matCellDef="let task">{{ task.description }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="actions-column-title">Ações</th>
        <td mat-cell *matCellDef="let task" class="actions-column">
          <div style="display: flex; gap: 10px;">
            <button mat-raised-button color="primary" (click)="editTask(task)">Editar</button>
            <button mat-raised-button color="warn" (click)="deleteTask(task.id)">Deletar</button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <div *ngIf="tasks.length === 0" style="text-align: center; margin-top: 20px;">
      <p>Sem registros de tarefas criados!</p>
    </div>
  </mat-card-content>
</mat-card>

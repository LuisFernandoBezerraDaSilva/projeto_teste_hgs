services:
  api:
    build:
      context: ./ # Define o diret칩rio raiz do projeto como contexto
      dockerfile: ./Dockerfile # Caminho correto para o Dockerfile dentro do diret칩rio `back-end`
    ports:
      - "3000:3000" # Mapeia a porta 3000 do container para a porta 3000 do host
    environment:
      DATABASE_URL: "postgresql://user:password@db:5432/database" # Ajuste conforme necess치rio
    volumes:
      - ./:/app # Mapeia o diret칩rio raiz do projeto para o container
    depends_on:
      - db

  db:
    image: postgres:14
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: database
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: